<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bench Debugger TI</title>
    <include-page>/pages/views/common-headder.html</include-page>
    <style>
        .fill {
            min-height: 100%;
            height: 100%;
        }

        iframe {
            border: 0px;
            min-height: 100%;
            height: 100%;
        }
    </style>

</head>

<body>
    <include-page>/pages/views/nav-side.html</include-page>
    <div id='iframeContainer' class="fill">
        <iframe id='iframe'style="padding: 0px;" class="col-xs-12" src="https://sps09.itg.ti.com/sites/FRAMTest/Test%20Documentation/Docs/html/index.html"></iframe>
    </div>
    <script type="text/javascript">
    var QueryString = function () {
      // This function is anonymous, is executed immediately and
      // the return value is assigned to QueryString!
      var query_string = {};
      var query = window.location.search.substring(1);
      var vars = query.split("&");
      for (var i=0;i<vars.length;i++) {
        var pair = vars[i].split("=");
            // If first entry with this name
        if (typeof query_string[pair[0]] === "undefined") {
          query_string[pair[0]] = decodeURIComponent(pair[1]);
            // If second entry with this name
        } else if (typeof query_string[pair[0]] === "string") {
          var arr = [ query_string[pair[0]],decodeURIComponent(pair[1]) ];
          query_string[pair[0]] = arr;
            // If third or later entry with this name
        } else {
          query_string[pair[0]].push(decodeURIComponent(pair[1]));
        }
      }
        return query_string;
    }();
    try{
        if (QueryString.link !=null){
            var iframe = document.getElementById('iframe');
            iframe.setAttribute('src', QueryString.link);
        }
    }
    catch(Exception){

    }
    var height = $(document).height();
    var width  = $(document).width();
    width = 0.8*width;
    margin = 0.2* width;
    document.getElementById('iframeContainer').style.height = height +'px';
    document.getElementById('iframeContainer').style.width = '80%';
    document.getElementById('iframeContainer').style.marginLeft ='20%';
    document.getElementById('iframeContainer').style.backgroundColor = 'white';
    $(window).resize(function() {
        var height = $(document).height();
        document.getElementById('iframeContainer').style.height = height +'px';
    });
</script>
</body>
</html>
