<div id="FRAMSetup" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content" style="background-color:#eeeeff">
            <div class="modal-body">
                <div class="row" style="margin-top:5%">
                    <div class="col-xs-8  col-xs-offset-2">
                        <span class="list-group-item active" style="text-align:center;">FRAM Settings</span>
                        <table class="table table-bordered">
                            <tbody>
                                <tr>
                                    <td>ATP Test Template</td>
                                    <td>
                                        <select id="ATPTestTemplateDropDown" class="form-control">
                                        </select>
                                    </td>
                                    <td>
                                        <span class="btn btn-default btn-file btn-primary btn-block">Upload <input id="ATPTestTemplateUpload" type="file"></span>
                                    </td>
                                    <td>
                                        <span onclick='javascript:deleteTestTemp()' class="btn btn-default btn-file btn-danger btn-block">Delete</span>

                                    </td>
                                </tr>
                                <tr>
                                    <td>ATP Memory Write Template</td>
                                    <td>
                                        <select id="ATPMemWriteTemplateDropDown" class="form-control">
                                        </select>
                                    </td>
                                    <td>
                                        <span class="btn btn-default btn-file btn-primary btn-block">Upload <input id="ATPMemWriteTemplateUpload" type="file"></span>

                                    </td>
                                    <td>
                                        <span onclick='javascript:deleteMemWriteTemp()' class="btn btn-default btn-file btn-danger btn-block">Delete</span>

                                    </td>
                                </tr>
                                <tr>
                                    <td>Memory Dump</td>
                                    <td>
                                        <span id='memDumpFileName'></span>
                                    </td>
                                    <td>
                                        <span class="btn btn-default btn-file btn-primary btn-block">Upload <input id="memDumpUpload" type="file"></span>
                                    </td>
              <td id='notify'></td>
                                </tr>
                                <tr>
                                    <td>Console Log Level</td>
                                    <td>
                                        <select id="consoleLogLevelDropDown" class="form-control">
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Web Log Level</td>
                                    <td>
                                        <select id="webLogLevelDropDown" class="form-control">
                                        </select>
                                    </td>

                                </tr>
                                <tr>
                                    <td>Test log file</td>
                                    <td>
                                        <select id="logToFile" class="form-control">
                                        </select>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row" style="margin-top:3%">
                    <div class="col-xs-4 col-xs-offset-2">
                        <button id="saveFRAMData" type="button" style="border-radius:0px" class="btn btn-danger btn-block" onclick="saveFRAMSetting()" data-dismiss="modal">Save</button>
                    </div>
                    <div class="col-xs-4 col-xs-offset-0">
                        <button id="fram_cancel" type="button" style="border-radius:0px" class="btn btn-success btn-block" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
            <!-- Modal Content End-->
        </div>
    </div>
</div>
