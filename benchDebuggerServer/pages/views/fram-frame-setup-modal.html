<div id="frameSetupModalWindow" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content" style="background-color:#eeeeff">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 id="frameSetupTitle" class="modal-title">Frame Setup</h4>
            </div>
            <div class="modal-body">
                <div class="row" style="margin-top:5%">
                    <div class="col-xs-6  col-sm-offset-0">
                        <span class="list-group-item active" style="text-align:center;">Digital</span>
                        <table class="table table-bordered">
                            <tbody>
                                <tr>
                                    <td>Algorithm</td>
                                    <td>
                                        <select id="frameAlgorithm" class="form-control">
                                        </select>
                                        <script type="text/javascript">
                                            $('#frameAlgorithm').change(function (){
                                                var select = $("#frameFile").selectize();
                                                var frameFile = select[0].selectize;
                                                var algorithm = document.getElementById('frameAlgorithm').value;
                                                if (algorithm == '3'){
                                                    //Run Pattern
                                                    document.getElementById('framePattern').removeAttribute('disabled');
                                                    frameFile.disable();
                                                    document.getElementById('frameMemStart').setAttribute('disabled', 'disabled');
                                                    document.getElementById('frameMemSize').setAttribute('disabled', 'disabled');
                                                } else if (algorithm == '1' || algorithm == '2'){
                                                    //read or write memory
                                                    document.getElementById('framePattern').removeAttribute('disabled');
                                                    frameFile.enable();
                                                    document.getElementById('frameMemStart').removeAttribute('disabled');
                                                    document.getElementById('frameMemSize').removeAttribute('disabled');
                                                } else if (algorithm == '0' || algorithm == '4'){
                                                    //Run Pattern
                                                    document.getElementById('framePattern').setAttribute('disabled', 'disabled');
                                                    frameFile.disable();
                                                    document.getElementById('frameMemStart').setAttribute('disabled', 'disabled');
                                                    document.getElementById('frameMemSize').setAttribute('disabled', 'disabled');
                                                }
                                            });
                                        </script>
                                    </td>
                                </tr>
                            </tbody>
                            <tbody>
                                <tr>
                                    <td>Pattern</td>
                                    <td>
                                        <select id="framePattern" class="form-control" disabled="disabled"></select>
                                    </td>
                                    <td><span class="btn btn-file btn-primary btn-block btn-success"><input id="framePatternUpload" type="file">add</span></td>
                                    <td><button class="btn btn-primary btn-block btn-danger" onclick="deleteFramePattern()">del</button></td>
                                </tr>
                                <tr>
                                    <td>File</td>
                                    <td>
                                        <select id="frameFile">
                                        </select>
                                    <td><span class="btn btn-file btn-primary btn-block btn-success"><input id="frameFileUpload" type="file">add</span></td>
                                    <td><button class="btn btn-primary btn-block btn-danger" onclick="deleteFrameFile()">del</button></td>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Mem Start</td>
                                    <td>
                                        <input id="frameMemStart" placeholder="Memory Start address" disabled="disabled"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Mem Size</td>
                                    <td>
                                        <input id="frameMemSize" placeholder="Memory Size" disabled="disabled"/>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                    <div class="col-xs-6 col-xs-offset-0">
                        <span class="list-group-item active" style="text-align:center;">Analog</span>
                        <!-- Nav tabs -->
                        <ul class="nav nav-tabs nav-justified" role="tablist">
                            <li class="active">
                                <a href="#vdd" role="tab" data-toggle="tab">VDD</a>
                            </li>
                            <li>
                                <a href="#frameAnalog0" role="tab" data-toggle="tab">Analog-0</a>
                            </li>
                            <li>
                                <a href="#frameAnalog1" role="tab" data-toggle="tab">Analog-1</a>
                            </li>
                            <li>
                                <a href="#frameAnalog2" role="tab" data-toggle="tab">Analog-2</a>
                            </li>

                        </ul>
                        <!-- Nav tabs Ends-->
                        <!-- Tab panes -->
                        <div class="tab-content">
                            <div class="tab-pane fade active in" id="vdd">
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <td>Mode</td>
                                            <td>
                                                <select id="frameVddMode" class="form-control">

                                                </select>
                                            </td>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                            <div class="tab-pane fade" id="frameAnalog0">

                                    <thead>

                                            <td>Mode</td>
                                            <td>

                                                </select>
                                            </td>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>Force</td>
                                            <td>
                                                <input type="text" class="form-control" id="frameForce0"/>
                                            </td>
                                        </tr>
                                        <tr>

                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="tab-pane fade" id="frameAnalog1">

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>Force</td>

                                                <input type="text" class="form-control" id="frameForce1"/>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Low Limit</td>
                                            <td>
                                                <input type="text" class="form-control" id="frameLowLimit1"/>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>High Limit</td>
                                            <td>
                                                <input type="text" class="form-control" id="frameHighLimit1"/>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="tab-pane fade" id="frameAnalog2">
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <td>Mode</td>
                                            <td>
                                                <select id="frameMode2" class="form-control">
                                                </select>
                                            </td>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>Force</td>
                                            <td>
                                                <input type="text" class="form-control" id="frameForce2"/>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Low Limit</td>
                                            <td>
                                                <input type="text" class="form-control" id="frameLowLimit2"/>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>High Limit</td>
                                            <td>
                                                <input type="text" class="form-control" id="frameHighLimit2"/>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-top:5%; margin-bottom: 3%">
                    <div class="col-xs-4 col-xs-offset-2">
                        <button id="cancel" type="button" style="border-radius:0px" class="btn btn-danger btn-block" data-dismiss="modal">Cancel</button>
                    </div>
                    <div class="col-xs-4 col-xs-offset-0">
                        <button id="saveData" type="button" style="border-radius:0px" class="btn btn-success btn-block" onclick="saveModifiedTest()" data-dismiss="modal">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
