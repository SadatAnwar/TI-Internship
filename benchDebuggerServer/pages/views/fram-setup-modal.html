<div id="setupModalWindow" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content" style="background-color:#eeeeff">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 id="setupModalWindowTitle" class="modal-title">Test Setup
				</h4>
            </div>
            <div class="modal-body">
                <div class="row" style="margin-top:2%">
                    <div class="col-xs-12  col-sm-offset-0">
                        <span class="list-group-item active" style="text-align:center;">Select Test Type</span>
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <td>Test Type</td>
                                    <td>
                                        <select id="testTypeDropDown" class="form-control">
                                            <option value="INTERFACE_T">TEMPLATE_T</option>
                                            <option value="FRAME_T">FRAME_T</option>
                                        </select>
                                    </td>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
                <div class="row" style="margin-top:5%; margin-bottom: 3%">
                    <div class="col-xs-4 col-xs-offset-2">
                        <button id="cancelSetup" type="button" style="border-radius:0px" class="btn btn-danger btn-block" data-dismiss="modal">Cancel</button>
                    </div>
                    <div class="col-xs-4 col-xs-offset-0">
                        <button id="nextSetupModalWindow" type="button" style="border-radius:0px" data-backdrop="static" data-keyboard="false" class="btn btn-success btn-block" onclick="setupSetupPage()" >Next <i class="fa fa-forward"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
